<html>
    <head>
        <title>Internal Style Sheet</title> <!--For Single Page-->
        <style>
            body{background-color:green; color:white;}
            h1{color:red;}
            .a{font-family:calibri;} /*Class is made using dot(.) operator, It is used when we want to use it in multiple tags*/

        </style>
    </head>
    <body>
        <h1 class="a">Welcome</h1>
        <h1>Thank You</h1>
        <p class="a">Aryan Sharma</p>
    </body>
</html>
