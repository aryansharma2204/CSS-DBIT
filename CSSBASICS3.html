<!--h1 should be displayed in red color h2 - h6  should be displayed in orange color, Two  p should be in orange color, font-family in h3 and p should be verdana using external css-->
<html>
    <head>
        <title>External Style Sheet</title>
        <link rel="stylesheet" href="./CSS/mystyle2.css">
    </head>
    <body align="center">
        <h1>This is a heading</h1>
        <h2>Sub-Heading</h2>
        <h3 class="a">SubSub-Heading</h3>
        <h4>SubSubSub-Heading</h4>
        <h5>SubSubSubSub-Heading</h5>
        <h6>SubSubSubSubSub-Heading</h6>
        <p class="a">This is a paragraph.</p>
        <p class="a">This is also a paragraph</p>
    </body>
</html>
