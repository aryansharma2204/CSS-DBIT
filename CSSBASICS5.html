<html>
    <head>
        <title>CSS Border</title>
        <style>
            div{height:300; width:200;}
            .b{background-color:rgb(255, 0, 0); border-color:black; border-style:dotted; border-width:10; border-radius:100% 300% 100% 60%;}
            .c{background-color:rgba(255, 0, 0, 0.5);}
            .d{background-color:hsl(60, 84%, 45%);}
            .e{background-color:#FF0000;} /*Hexadecimal, or F00(shorthand of hexadecimal)*/
        </style>
    </head>
    <body>
        <div class="b">Hello World</div>
        <div class="c">Welcome</div>
        <div class="e">To CSS</div>
        <div class="d">Bye</div>
    </body>
</html>
